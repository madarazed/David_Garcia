<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- paquete iconos boostrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Ícono de pestaña -->
  <link rel="icon" href="imagenes/icono.jpg">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .left-side {
      background-color: #6156DB;
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .left-side h1 {
      font-size: 2.5rem;
    }

    .left-side p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .right-side {
      background-color: #ffffff;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .social-icons a {
      font-size: 1.5rem;
      margin: 0 10px;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      opacity: 0.7;
    }

    .social-icons .facebook {
      color: #3b5998;
    }

    .social-icons .instagram {
      color: #e1306c;
    }

    .social-icons .email {
      color: #cb1313;
    }

    .full-height {
      height: 100vh;
    }
  </style>
</head>
<body>

  <div class="container-fluid full-height">
    <div class="row h-100">

      <!-- Lado izquierdo -->
      <div class="col-md-6 left-side">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <a href="index.html" class="btn btn-outline-light">SIGN IN</a>
      </div>

      <!-- Lado derecho -->
      <div class="col-md-6 right-side">
        <h1>Create Account</h1>
        <div style="width: 100%; max-width: 400px;">
          <!-- Íconos arriba del formulario -->
          <div class="text-center mb-4 social-icons">
            <a href="https://facebook.com" target="_blank" class="facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="https://instagram.com" target="_blank" class="instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://gmail.com" class="email"><i class="fas fa-envelope"></i></a>
          </div>

          <div class="border p-4 rounded shadow">
            <h3 class="text-center mb-4">Or use email for registration</h3>
            <form>
              <div class="mb-3">
                <label>Name</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label>Email</label>
                <input type="text" class="form-control">
              </div>
              <div class="mb-3">
                <label>Password</label>
                <input type="password" class="form-control">
              </div>
              <a href="welcome.html" class="btn btn-outline-dark">SIGN IN</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
